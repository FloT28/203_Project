<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
</head>

<style>

        /*(all) navigation buttons style1*/
    button {
        border: black solid 1px;
        cursor: pointer;
        appearance: none;
        background-color: inherit;
        display: inline-block;
        transition-duration: 0.4s;
        cursor: pointer;
        margin-left: 45px;
    }

    /*button for submit*/
.button2{
    background-color:white;
    color:black;
    border: 2px solid orange;
    margin-left:10%;
  font-size:medium;
  font-weight: bold;
}

.button2:hover{
    background-color: orange;
    color:white;
}
/*Form recangle or Flexbox*/
.form-container{
    display: center;
    text-align: center;
    margin: 0px auto;
    width: 250px;
    height: 300px;
    border:5px solid #FF5B00;
    background-color:#BAB6B6;
    border-radius: 10px;
    padding:70px;

}

/*Input box size for user*/
input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;

  
}
   &:focus {
        & + label {
          opacity: 0;
        }
    }
    
/*Search Style*/
input[type="search"]{
    background-color:lightgray;
    width:265px;
    height:45px;
    border-radius:25px;
    margin-top: 2%;
    padding: 6px;

}

</style>

<body>

    <body style="background-color: #FBFaF4;"> 

    <!--Background color for Page-->
    <body style="background-color: #FBFaF4;">
 
    <!--HOME PAGE-->
    <button type="Home">
        <img src="https://i.postimg.cc/YCxzshhT/Logo.png" onclick="window.location.href = '/' ; " alt="Home" border="0" width="190" height="50"/>
    </button>
 
 
    <!--SEARCH BAR-->
    <input type="search" placeholder="Search">
    <button>
        <image src="https://i.postimg.cc/J4wVtw6K/search.png" width="50" height="50"></image>
    </button>
 
     <!--Product Page-->
    <button>
        <image src="https://i.postimg.cc/4yXxpjjq/products-icon.png" onclick="window.location.href = '/products'" width="120" height="85"></image>
    </button>
    <!-- SIGN-UP/SIGN IN --> 
    <button type="Sign-in,Sign-up">
        <img src="https://i.postimg.cc/x1DFFpBg/sign-up-sign-in.jpg" alt="buttonpng" border="0" width="80" height="50"/>
    </button>

    <!--CONTACT PAGE-->
    <button type="contact us" >
        <img src="https://i.postimg.cc/t4P239Qv/contact-icon.png" onclick="window.location.href = '/contact_us'" width="80" height="70">
    </button>

    <!-- CART PAGE -->
    <button type="Cart_page">
        <img src="https://i.postimg.cc/Czxb6JbP/checkout-icon.png" onclick="window.location.href = '/cart' ; " alt="buttonpng" border="0" width="80" height="70" />
    </button>
   
     
    <!--Line to seperate navigation bar-->
    <hr width="100%" size="5" color="lightgray" noshade="">
    <br>

    <div class="form-container">  <!-- Wrapper for form -->
        <h1 text-align: center;>{% block title %} Sign-in {% endblock %}</h1>
        <h3 style="text-align: center; color: orange;">Welcome back!</h3>        
        <form action="{{ url_for('sign_in') }}" method="post">
            <div>{{ msg }}</div>

        <!--Email label-->
        <label for="username" style="Font-weight:bold;">Username:</label>
        <br>
        <br>

        <!--Email input container-->
        <input type=" " name="username" placeholder="Enter username..." value="{{request.form['username','']}}" Font-weight:bold; required></input>
        <br>
        <br>

        <!--Password label-->
        <label for="password" style="Font-weight:bold;">Password:</label>
        <br>


        <!--Password input container-->
        <input type="password" name="password" placeholder="password" value="{{request.form['password','']}}" maxlength="16" required ></input>
        <br>
        <br>

        <!--Password submit container-->
        <button type="submit" value="Sign-in" class="button2">Submit</button>
    </form>
    <br>
            <!--Flashing message-->        
              {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
<a href="{{url_for('sign_up')}}">Don't have an Account?<b> Sign-up</b></a>

    </div>

</body>
</html>
