    <!--Rectangle for outline for form -->
    
        <!--Form for sign-in-->  
<div class="form-container">

        <h1 text-align: center;>Sign-in</h1>
    <form metod="post">
        <!--Email label-->
        <label for="email" style="Font-weight:bold;">Email:</label>
        <br>
        <br>

        <!--Email input container-->
        <input type="text" name="Email" placeholder="Enter Email..." value="{{request.form['Email']}}" Font-weight:bold; required></input>
        <br>
        <br>

        <!--Password label-->
        <label for="password" style="Font-weight:bold;">Password:</label>
        <br>
        <br>

        <!--Password input container-->
        <input type="text" name="password" placeholder="password" value="{{request.form['Password']}}" maxlength="16" required ></input>
        <br>
        <br>

        <!--Password submit container-->
        <button type="submit" value="Sign-in" class="button2" onclick="alert(' Welcome back{username}')">Submit</button>

    </form>
    <br>
            <!--Flashing message-->        
              {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
<a href="{{url_for('sign_up')}}">Don't have an Account?<b> Sign-up</b></a>

</div>
