<!DOCTYPE html>
<html>
       <head>
        <title>Sign in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <style>
button{
    border: none;
    cursor: pointer;
    appearance: none;
    background-color: inherit;
    display:inline-block;
    transition-duration: 0.4s;
    cursor:pointer;
    margin-left: 45px;

        }

button:hover{
    background-color:lightgray;
    color:grey;
    border-radius: 5%; 
            }

            
/*Form recangle or Flexbox*/
.form-container{
    display: center;
    text-align: center;
    margin: 0px auto;
    width: 250px;
    height: 300px;
    border:5px solid #FF5B00;
    background-color:#BAB6B6;
    border-radius: 10px;
    padding:70px;

}


</style>
<body>


  <!-- Button1 = Logo! -->
    <button type="Home" class="button butto1">
        <img src="https://i.postimg.cc/YCxzshhT/Logo.pngs" alt="Home" border="0" width="190" height="50"/>
    </button>


    <!-- Button2 = Categories! -->
    <button type="Categories" class ="button button2">
        <img src="https://i.postimg.cc/n9HqxGgL/Categories-icon.png" alt="Categories-icon" width="100" height="70"/>
    </button>

    <!-- Input_type = Search bar! !not functionable!-->
    <img src="https://i.postimg.cc/c4pgTCrS/search-icon.png" alt="draft_search_box" width="250" height="65"/>


    <!-- Button4 = Currency -->
    <button type="Currency">
        <img src="https://i.postimg.cc/1XCqHrbR/currency.png" alt="currenc" border="0" width="100" height="50"/>
    </button>


    <!-- Button5 = Sign-in/Sign-up -->
    <button type="Sign-in,Sign-up">
        <img src="https://i.postimg.cc/hPnkswXC/sign-up-sign-in-icon.png" alt="buttonpng" border="0" width="120" height="50"/>
    </button>


    <!-- Button6 = Cart_page -->
    <button type="Cart_page">
        <img src="https://i.postimg.cc/Czxb6JbP/checkout-icon.png" alt="buttonpng" border="0" width="120" height="50" />
    </button>

</div>


    <!--Line to seperate navigation bar-->
    <hr width="100%" size="5" color="lightgray" >
    
    <!--Rectangle for outline for form -->
    
        <!--Form for sign-in-->  
<div class="form-container">

        <h1 text-align: center;>Sign-in</h1>
    <form metod="post">
        <!--Email label-->
        <label for="email">Email:</label>
        <br>
        <br>

        <!--Email input container-->
        <input type="text" name="email" placeholder="Enter Email..." value="{{request.form['Email']}}" Font-weight:bold;></input>
        <br>
        <br>

        <!--Password label-->
        <label for="password">Password:</label>
        <br>
        <br>

        <!--Password input container-->
        <input type="password" name="password" placeholder="password" value="{{request.form['Password']}}" required ></input>
        <br>
        <br>

        <!--Password submit container-->
        <input type="submit" value="Sign-in"></input>

    </form>
    <br>
            <!--Flashing message-->        
              {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
<a href="{{url_for('sign_up')}}">Don't have an Account?<b> Sign-up</b></a>

</div>

    </body>

</html>
